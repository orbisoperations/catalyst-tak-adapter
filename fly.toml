# fly.toml app configuration file generated for catalyst-tak-adapter on 2025-06-05T20:16:39+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'catalyst-tak-adapter'
primary_region = 'ord'

[build]
  dockerfile = "Dockerfile"

[env]
  CONFIG_PATH = 'config.toml'
  NODE_ENV = 'production'
  DD_TRACE_REPORT_HOSTNAME = "true"
  DD_SERVICE = "catalyst-tak-adapter"
  DD_ENV = "prod"
  DD_VERSION = "1.0.0"
  DD_APM_ENABLED = 'true'
  DD_APM_INSTRUMENTATION_ENABLED = 'true'
  DD_DOGSTATSD_NON_LOCAL_TRAFFIC = 'false'
  DD_LOGS_CONFIG_AUTO_MULTI_LINE_DETECTION = 'true'
  DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL = 'true'
  DD_LOGS_ENABLED = 'true'
  DD_LOGS_INJECTION = "true"
  DD_PROCESS_CONFIG_PROCESS_COLLECTION_ENABLED = 'true'
  DD_PROFILING_ENABLED = 'auto'
  DD_RUNTIME_SECURITY_CONFIG_ENABLED = "true"
  DD_RUNTIME_SECURITY_CONFIG_EBPFLESS_ENABLED = "true"
  DD_RUNTIME_SECURITY_CONFIG_REMOTE_CONFIGURATION_ENABLED = 'true'
  DD_SBOM_CONTAINER_IMAGE_ENABLED = "true"
  DD_SBOM_HOST_ENABLED = "true"
  DD_SBOM_ENABLED = "true"
  DD_SITE = 'datadoghq.com'
  DD_SYSTEM_PROBE_ENABLED = 'true'
  DD_TAGS = 'fly_app:catalyst-tak-adapter'

[[mounts]]
  source = 'adapter_data_ord'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  internal_port = 8125
  processes = ["app"]
  protocol = "udp"
  [[services.ports]]
    port = 8125
    
[[services]]
  internal_port = 8126
  processes = ["app"]
  protocol = "tcp"
  [[services.ports]]
    port = "8126"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
